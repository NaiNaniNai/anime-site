<div class="popular__product">
    <div class="row">
        <div class="col-lg-8 col-md-8 col-sm-8">
            <div class="section-title">
                <h4>Самые популярные</h4>
            </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4">
            <div class="btn__all">
                <a href="#" class="primary-btn">View All <span class="arrow_right"></span></a>
            </div>
        </div>
    </div>
    <div class="row">
        {% for anime in popular_anime %}
            <div class="col-lg-4 col-md-6 col-sm-6">
                <div class="product__item">
                    <div class="product__item__pic set-bg"
                         data-setbg="{{ MEDIA_URL }} {{ anime.poster_for_main_page.url }}">
                        <div class="ep">{{ anime.released_episodes }} / {{ anime.planned_episodes }}</div>
                        <div class="comment">
                            <i class="fa fa-comments"></i> {{ anime.animereview_set.count }}
                        </div>
                        <div class="view">
                            <i class="fa fa-eye"></i> {{ anime.views }}
                        </div>
                    </div>
                    <div class="product__item__text">
                        <ul>
                            <li>Active</li>
                            <li>Movie</li>
                        </ul>
                        <h5>
                            <a href="{% url 'anime_detail' anime.slug %}">{{ anime.title }}</a>
                        </h5>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
