{% extends "base.html" %}
{% block title %}
    |{{ anime.title }}
{% endblock title %}
{% block content %}
    {% load static %}
    <!-- Breadcrumb Begin -->
    <div class="breadcrumb-option">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__links">
                        <a href="{% url 'anime_list' %}"><i class="fa fa-home"></i> Главная</a>
                        <a href="{% url 'category_list' %}">Категории</a>
                        <a href="{% url 'category_detail' anime.category.slug %}">{{ anime.category }}</a>
                        <a class="last_link" href="{% url 'anime_detail' anime.slug %}">{{ anime.title }}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->
    <!-- Anime Section Begin -->
    <section class="anime-details spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <!-- Как-будто бы сюда непллохо добавить постер аниме, описание мб, условно с anime detail забрать -->
                    <div class="anime__details__episodes">
                        <div class="section-title">
                            <h5>Смотреть серии</h5>
                        </div>
                        {% for episode in episodes %}
                            <a href="{% url 'episode_detail' anime_slug=anime.slug episode_slug=episode.slug %}">{{ episode.title }}</a>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Anime Section End -->
{% endblock content %}
